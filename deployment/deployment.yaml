---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: jnp2
  name: frontend
spec:
  selector:
    matchLabels:
      app: jnp2
      component: frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: jnp2
        component: frontend
    spec:
      initContainers:
        - name: wait-for-backends
          image: busybox:1.28
          command: ['/bin/sh']
          args:
            - -c
            - >
              set -x;
              until nslookup ${HOST_ACCOUNTS}; do
                echo waiting for ${HOST_ACCOUNTS};
                sleep 2;
              done;

              until nslookup ${HOST_PROJECTS}; do
                echo waiting for ${HOST_PROJECTS};
                sleep 2;
              done;

              until nslookup ${HOST_TASKS}; do
                echo waiting for ${HOST_TASKS};
                sleep 2;
              done;
          envFrom:
            - configMapRef:
                name: accounts-config
            - configMapRef:
                name: projects-config
            - configMapRef:
                name: tasks-config
      containers:
        - name: frontend
          image: rzetelskik/jnp2-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          lifecycle:
            preStop:
              exec:
                command: ["/usr/sbin/nginx","-s","quit"]
