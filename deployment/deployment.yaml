---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: accounts
  namespace: jnp2
  labels:
    app: jnp2
spec:
  selector:
    matchLabels:
      app: jnp2
      tier: backend
      component: accounts
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: jnp2
        tier: backend
        component: accounts
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox:1.28
          command: ['/bin/sh']
          args:
            - -c
            - >
              set -x;
              until nslookup ${DB_HOST_ACCOUNTS}; do
                echo waiting for ${DB_HOST_ACCOUNTS};
                sleep 2;
              done;
          envFrom:
            - configMapRef:
                name: mysql-accounts-config
        - name: init-db
          image: rzetelskik/jnp2-accounts:latest
          command: ['/bin/bash', '-c', 'bundle exec rake db:create && bundle exec rake db:migrate']
          envFrom:
            - configMapRef:
                name: mysql-accounts-config
          env:
            - name: DB_PASSWORD_ACCOUNTS
              valueFrom:
                secretKeyRef:
                  name: mysql-accounts
                  key: root-password
      containers:
        - image: rzetelskik/jnp2-accounts:latest
          name: accounts
          envFrom:
            - configMapRef:
                name: mysql-accounts-config
          env:
            - name: DB_PASSWORD_ACCOUNTS
              valueFrom:
                secretKeyRef:
                  name: mysql-accounts
                  key: root-password
          ports:
            - containerPort: 80
              name: http
