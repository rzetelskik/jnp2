<div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 0px;">
  <!-- Position it -->
  <div style="position: absolute; top: 0; right: 0;">

    <!-- Then put toasts within -->
    <div id="{{ 'notification-' + n.id }}-" class="toast fade show" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false" *ngFor="let n of notifies">
      <div class="toast-header">
        <strong class="mr-auto">JNP2</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close" (click)="close(n.id)">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <a routerLink="{{ n.url }}">
        <div class="toast-body">
          {{ n.description }}
        </div>
      </a>
    </div>
  </div>
</div>
